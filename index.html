<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <a class="logo" href="#">LOGO</a>
            <a href="#"><button class="btn">Sign Up</button></a>
        </nav>
        <!-- Hero Section -->
        <div class="hero">
            <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
    </header>

    <!-- Action Section -->
    <section>
        <div class="action">
            <div class="action-info">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your<br>brand in this bold new look</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <img src="./Assets/wc-mini.png" alt="wc-mini">
        </div>
    </section>

    <!-- Productive User Section -->
    <section>
        <div class="user">
            <div class="user-info">

                <h1>Joined Thousands of Productive Users</h1>
                <div class="all-users">

                    <div class="text">
                        <h1>50K</h1>
                        <p>Active Users</p>
                    </div>

                    <div class="text">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>

                    <div class="text">
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>

                </div>
                
            </div>
        </div>
    </section>

    <section class="review"></section>
    <section class="focus"></section>
    <section class="newsletter"></section>

    <footer></footer>
</body>

</html>
